    <meta charset="UTF-8">

    <title>فروعنا</title>

    <style>
        body {
            background-color: #1E3A5F; /* خلفية خضراء فاتحة */
            color: white; /* الكتابة باللون الأبيض */
            font-family: Arial, sans-serif; /* نوع الخط */
            margin: 0;
            padding: 0;
            text-align: right; /* محاذاة النص من اليمين */
            font-size: 1rem; /* الحجم الثابت للجسم */

            font-size: 2.5rem; /* حجم ثابت للعناوين */

        }

            display: flex;

            align-items: flex-end; /* محاذاة الفروع لليمين */
            margin-right: 50px;
        }

        .branch {
            background-color: rgba(255, 255, 255, 0.2); /* خلفية شفافة للفروع */
            padding: 15px;
            margin: 10px 0;
            width: 80%;
            border-radius: 8px;
            font-size: 1.2rem; /* حجم ثابت للنص داخل الفروع */
        }

        .branch p {
            margin: 5px 0;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            font-size: 1rem; /* حجم ثابت للرابط */
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <a href="index.html" class="back-link"> الصفحة الرئيسية </a>
