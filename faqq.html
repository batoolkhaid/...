
<!DOCTYPE html>
<html lang="ar">
<head>
    <!-- رابط Bootstrap من الـ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأسئلة الشائعة</title>

    <style>
        body {
            background-color: #1E3A5F; /* خلفية */
            color: white; /* الكتابة باللون الأبيض */
            font-family: Arial, sans-serif; /* نوع الخط */
            text-align: right; /* محاذاة النص إلى اليمين */
            padding: 20px;
            font-size: 1rem; /* حجم ثابت للجسم */
        }

        .faq-section {
            margin-bottom: 20px;
        }

        .faq-question {
            background-color: #006bb3;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2rem; /* حجم ثابت للسؤال */
        }

        .faq-answer {
            display: none;
            background-color: #003366;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 1rem; /* حجم ثابت للإجابة */
        }

        .footer {
            margin-top: 40px;
            text-align: center;
        }

        .back-link {
            font-size: 1rem; /* حجم ثابت للرابط */
            text-decoration: none;
            color: aliceblue;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                font-size: 1rem;  /* حجم ثابت للجسم عند الأجهزة الصغيرة */
            }
            .faq-question {
                font-size: 1.1rem; /* حجم ثابت للسؤال عند الأجهزة الصغيرة */
            }
            .faq-answer {
                font-size: 1rem; /* حجم ثابت للإجابة عند الأجهزة الصغيرة */
            }
        }
    </style>
</head>
<body>

<div class="faq-section">
    <div class="faq-question" onclick="toggleAnswer(5)">
        هل هناك رسوم إضافية على التوصيل؟
    </div>
    <div class="faq-answer" id="answer5">
        الرسوم تختلف حسب المنطقة الجغرافية، وسيتم حسابها أثناء عملية الدفع.
    </div>
</div>

<div class="footer">
    <a href="index.html" class="back-link">الرجوع إلى الصفحة الرئيسية</a>
</div>

<script>
    function toggleAnswer(id) {
        var answer = document.getElementById("answer" + id);
        if (answer.style.display === "none" || answer.style.display === "") {
            answer.style.display = "block";
        } else {
            answer.style.display = "none";
        }
    }
</script>

<!-- سكريبت Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
